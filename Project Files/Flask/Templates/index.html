<!DOCTYPE html>
<html>
<head>
    <title>Liver Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .scroll-wrapper {
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 7px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: #222;
        }
        .prediction {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="scroll-wrapper">
        <div class="form-container">
            <h2>Liver Disease Prediction Form</h2>
            
            <form action="/predict" method="post">
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="transgender">Transgender</option>
                </select>

                <label for="place">Place (where the patient lives):</label>
                <select id="place" name="Place(location where the patient lives)">
                    <option value="urban">Urban</option>
                    <option value="rural">Rural</option>
                </select>

                <label for="duration_alcohol">Duration of alcohol consumption (years):</label>
                <input type="number" id="duration_alcohol" name="Duration of alcohol consumption(years)" min="0">

                <label for="quantity_alcohol">Quantity of alcohol consumption (quarters/day):</label>
                <input type="number" id="quantity_alcohol" name="Quantity of alcohol consumption (quarters/day)" min="0">

                <label for="type_alcohol">Type of alcohol consumed:</label>
                <select id="type_alcohol" name="Type of alcohol consumed">
                    <option value="branded liquor">Branded Liquor</option>
                    <option value="country liquor">Country Liquor</option>
                    <option value="both">Both</option>
                </select>

                <label for="hepb">Hepatitis B infection:</label>
                <select id="hepb" name="Hepatitis B infection">
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                </select>

                <label for="hepc">Hepatitis C infection:</label>
                <select id="hepc" name="Hepatitis C infection">
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                </select>

                <label for="diabetes">Diabetes Result:</label>
                <select id="diabetes" name="Diabetes Result">
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>

                <label for="bp">Blood pressure (mmhg):</label>
                <input type="text" id="bp" name="Blood pressure (mmhg)" placeholder="e.g., 120/80">

                <button type="submit" class="submit-btn">Predict</button>
            </form>

            {% if prediction %}
                <div class="prediction">
                    Prediction: {{ prediction }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
